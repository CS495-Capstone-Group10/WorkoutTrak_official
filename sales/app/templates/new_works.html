<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>New Workout</title>
</head>

<form>
    <label for="interval_type">Select Workout Type:</label>
    <select id="interval_type" name="interval_type">
      <option value="single_distance">Single Distance</option>
      <option value="single_time">Single Time</option>
      <option value="intervals">Intervals</option>
    </select>
  
    <div id="single_distance_inputs" style="display:none;">
      <label for="distance_meters">Distance (meters):</label>
      <input type="number" id="distance_meters" name="distance_meters"><br>
  
      <label for="split_length">Split Length(meter):</label>
      <input type="text" id="split_length" name="split_length"><br>
    <input type="submit" value="submit">

    </div>
  
    <div id="single_time_inputs" style="display:none;">
      <label for="time_minutes">Time (minutes):</label>
      <input type="number" id="time_minutes" name="time_minutes">
  
      <label for="time_seconds">Time (seconds):</label>
      <input type="number" id="time_seconds" name="time_seconds"><br>
  
      <label for="split_length_minutes">Split Length (minutes):</label>
      <input type="number" id="split_length_minutes" name="split_length_minutes">
  
      <label for="split_length_seconds">Split Length (seconds):</label>
      <input type="number" id="split_length_seconds" name="split_length_seconds"><br>
    <input type="submit" value="submit">

    </div>
  
    
  
    <div id="interval_variable_inputs" style="display:none;">
      <label for="interval_variable_type">Interval Type:</label>
      <select id="interval_variable_type" name="interval_variable_type">
        <option value="distance">Distance (meters)</option>
        <option value="time">Time (minutes:seconds)</option>
      </select>
      <label for="num_intervals">Number of Intervals:</label>
      <input type="number" id="num_intervals" name="num_intervals"><br>
      <div id="intervals_inputs" style="display:none;">
        <div id="intervals_distance" style="display:none;">
            <label for="interval_distance">Interval Distance (meters):</label>
            <input type="number" id="interval_distance" name="interval_distance"><br>
        </div>
        <div id="intervals_time" style="display:none;">
            <label for="intervals_time_minutes">Time (minutes):</label>
            <input type="number" id="intervals_time_minutes" name="intervals_time_minutes">
            <label for="intervals_time_seconds">Time (seconds):</label>
            <input type="number" id="intervals_time_seconds" name="intervals_time_seconds"><br>
        </div>
        
      <label for="rest_time_minutes">Rest Time (minutes):</label>
      <input type="number" id="rest_time_minutes" name="rest_time_minutes">
  
      <label for="rest_time_seconds">Rest Time (seconds):</label>
      <input type="number" id="rest_time_seconds" name="rest_time_seconds"><br>
  
      
    <input type="submit" value="submit">
  </form>
  <script>
    // Function to show inputs based on workout type
    function showInputs() {
        var workoutType = document.getElementById("interval_type").value;
        var workout = document.getElementById("interval_variable_type").value;
      
        if (workoutType == "single_distance") {
          document.getElementById("single_distance_inputs").style.display = "block";
          document.getElementById("single_time_inputs").style.display = "none";
          document.getElementById("intervals_inputs").style.display = "none";
          document.getElementById("interval_variable_inputs").style.display = "none";
        } else if (workoutType == "single_time") {
          document.getElementById("single_distance_inputs").style.display = "none";
          document.getElementById("single_time_inputs").style.display = "block";
          document.getElementById("intervals_inputs").style.display = "none";
          document.getElementById("interval_variable_inputs").style.display = "none";
        } else if (workoutType == "intervals") {
          document.getElementById("single_distance_inputs").style.display = "none";
          document.getElementById("single_time_inputs").style.display = "none";
          document.getElementById("intervals_inputs").style.display = "block";
          document.getElementById("interval_variable_inputs").style.display = "block";
          if (workout == "distance") {
            document.getElementById("intervals_distance").style.display = "block";
            document.getElementById("intervals_time").style.display = "none";
          } else if (workout == "time") {
            document.getElementById("intervals_distance").style.display = "none";
            document.getElementById("intervals_time").style.display = "block";
          }
        }
      }
      
      // Add event listener to select element
      document.getElementById("interval_type").addEventListener("change", showInputs);
      document.getElementById("interval_variable_type").addEventListener("change", showInputs);
      
</script>
